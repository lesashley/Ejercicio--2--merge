<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC</title>
</head>
<body style="background-color:rgb(210, 247, 228);">

  <form action="" ALIGN=center>
    <h1>Calculadora IMC</h1>
    <div>
      <label for="">Nombre:</label><br>
      <input type="text" id="nombre"><br>
      <label for="">Peso en kg:</label><br>
      <input type="number" id="peso"><br>
      <label for="">Estatura en metros:</label><br>
      <input type="number" id="talla"><br>
    </div>
    <br>
    <div>
      <button type="submit" id="enviar">Enviar</button>
    </div>
    <br>
    <textarea name="name" rows="4" cols="40" id="resultado"></textarea>
  </form>

</body>
</html>
